<script>
jQuery(function($){
  $('input[type="text"]').each(function(){
    var alt = $(this).attr('alt');
    var val = $(this).attr('value');

    // set placeholder text
    $(this).css({'color':'#838383'}).attr('value', alt);
  });

  // focus
  $('input[type="text"]').focus(function(){
    var alt = $(this).attr('alt');
    var val = $(this).attr('value');
    if(val == alt) {
      $(this).attr('value', '').css({'color':'#000'});
    }
  });

  // blur
  $('input[type="text"]').blur(function(){
    var alt = $(this).attr('alt');
    var val = $(this).attr('value');
    if(val == '') {
      $(this).css({'color':'#838383'}).attr('value', alt);
    }
  });

  $('button.passion-submit').click(function(e){
    is_valid = 1;
    $('form#passion').find('input').each(function(){
      var alt = $(this).attr('alt');
      var val = $(this).attr('value');

      if(val == alt || val == ''){
        $(this).css({'border':'1px solid red'});
        is_valid = 0;

        if($(this).hasClass('skip')){
          $(this).css({'border':'none'});
          is_valid = 1;
        }}
    });

    if(is_valid){
      var theme = 'http://nossi.localhost/wp-content/themes/dev_theme/';

      $.ajax({
        type: 'POST',
        data: $('#passion').serialize(),
        url: theme + 'success.php',
        success: function(data){
          $('#ajax-container').html(data);
        }
      });
    }
    e.preventDefault();
  });
});
</script>
